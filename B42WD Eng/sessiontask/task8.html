<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Health chart</h1>
    <table>
        <thead>
            <tr>
                <th>State of health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th></th>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours of eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
